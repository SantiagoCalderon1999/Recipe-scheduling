    <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"
    ></app-alert>
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <mat-card>
      <mat-card-title>Welcome!</mat-card-title>
      <br>
      <br>
      <mat-card-content>
        <form
          #authForm="ngForm"
          (ngSubmit)="onSubmit(authForm)"
          *ngIf="!isLoading"
        >
          <p>
            <mat-form-field>
              <mat-label for="email">Email</mat-label>
              <input
                matInput
                type="email"
                id="email"
                ngModel
                name="email"
                placeholder="john.doe@gmail.com"
                required
                email
              />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                id="password"
                name="password"
                ngModel
                required
                minlength="6"
                placeholder="Ex. 1234abc!"
              />
            </mat-form-field>
          </p>
          <button
            mat-raised-button
            color="basic"
            (click)="onSwitchMode()"
          >
            Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
          </button>
          <button
            class="button"
            mat-raised-button
            color="primary"
            type="submit"
            style="margin-left: 10px"
            [disabled]="!authForm.valid"
          >
            {{ isLoginMode ? "Login" : "Sign Up" }}
          </button>
        </form>
      </mat-card-content>
    </mat-card>
