<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button
        mat-stroked-button
        color="primary"
        type="button"
        [matMenuTriggerFor]="menu"
      >
        Manage Recipe <span class="caret"></span>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onShoppingListAdd()"><mat-icon>arrow_forward</mat-icon>To Shopping list</button>
        <button mat-menu-item (click)="onEditRecipe()"><mat-icon>edit</mat-icon>Edit Recipe</button>
        <button mat-menu-item (click)="onDeleteRecipe()"><mat-icon>delete</mat-icon>Delete Recipe</button>
      </mat-menu>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
